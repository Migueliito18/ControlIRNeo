<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control IR Neo</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Control IR Neo</h1>
    </header>

    <section id="perfil-selector">
      <label for="perfil">Perfil actual:</label>
      <select id="perfil">
        <option>Sala</option>
        <option>Cuarto</option>
      </select>
    </section>

    <section id="control-panel">
      <button class="btn" data-ir="power">🔴 Encender</button>
      <button class="btn" data-ir="vol_up">🔊 Vol +</button>
      <button class="btn" data-ir="vol_down">🔉 Vol -</button>
      <button class="btn" data-ir="ch_up">📺 Canal +</button>
      <button class="btn" data-ir="ch_down">📺 Canal -</button>
      <div class="nav-controls">
        <button class="btn nav" data-ir="up">⬆️</button>
        <button class="btn nav" data-ir="left">⬅️</button>
        <button class="btn nav" data-ir="ok">✅ OK</button>
        <button class="btn nav" data-ir="right">➡️</button>
        <button class="btn nav" data-ir="down">⬇️</button>
      </div>
    </section>

    <section id="config">
      <label>
        🔊 Sonido:
        <input type="checkbox" id="sound-toggle" checked>
      </label>
    </section>
  </div>
</body>
</html>
